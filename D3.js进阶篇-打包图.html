<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3.js 进阶篇： 打包图 pack</title>
    <style>
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node {
        font: 12px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
    </style>
  </head>

  <body>
    <script src="./js/d3.v3.min.js"></script>
    <script>
      //画布大小
      var width = 600;
      var height = 600;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(40,0)");

      var pack = d3.layout
        .pack()
        .size([width, height]) // 设定转换的范围，即转换后顶点的坐标(x,y)，都会在此范围内
        .radius(20); // radius() 设定转换后最小的圆的半径

      d3.json("./json/city2.json", function(error, root) {
        var nodes = pack.nodes(root);
        var links = pack.links(nodes);

        console.log(nodes);
        console.log(links);

        // 绘制圆形
        svg
          .selectAll("circle")
          .data(nodes)
          .enter()
          .append("circle")
          .attr("fill", "rgb(31, 119, 180)")
          .attr("fill-opacity", "0.4")
          .attr("cx", function(d) {
            return d.x;
          })
          .attr("cy", function(d) {
            return d.y;
          })
          .attr("r", function(d) {
            return d.r;
          })
          .on("mouseover", function(d, i) {
            d3.select(this).attr("fill", "yellow");
          })
          .on("mouseout", function(d, i) {
            d3.select(this).attr("fill", "rgb(31, 119, 180)");
          });

        // 绘制文字
        svg
          .selectAll("text")
          .data(nodes)
          .enter()
          .append("text")
          .attr("font-size", "10px")
          .attr("fill", "white")
          .attr("fill-opacity", function(d) {
            if (d.depth == 2) return "0.9";
            else return "0";
          })
          .attr("x", function(d) {
            return d.x;
          })
          .attr("y", function(d) {
            return d.y;
          })
          .attr("dx", -12)
          .attr("dy", 1)
          .text(function(d) {
            return d.name;
          });
      });
    </script>
  </body>
</html>
