<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3.js 进阶篇： 堆栈图 Stack</title>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }

      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
    </style>
  </head>

  <body>
    <script src="./js/d3.v3.min.js"></script>
    <script>
      //画布大小
      var width = 700;
      var height = 600;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g");

      var dataset = [
        {
          name: "PC",
          sales: [
            { year: 2005, profit: 3000 },
            { year: 2006, profit: 1300 },
            { year: 2007, profit: 3700 },
            { year: 2008, profit: 4900 },
            { year: 2009, profit: 700 }
          ]
        },
        {
          name: "SmartPhone",
          sales: [
            { year: 2005, profit: 2000 },
            { year: 2006, profit: 4000 },
            { year: 2007, profit: 1810 },
            { year: 2008, profit: 6540 },
            { year: 2009, profit: 2820 }
          ]
        },
        {
          name: "Software",
          sales: [
            { year: 2005, profit: 1100 },
            { year: 2006, profit: 1700 },
            { year: 2007, profit: 1680 },
            { year: 2008, profit: 4000 },
            { year: 2009, profit: 4900 }
          ]
        }
      ];

      // 定义 一个堆栈图布局
      var stack = d3.layout
        .stack()
        .values(function(d) {
          return d.sales;
        })
        .x(function(d) {
          return d.year;
        })
        .y(function(d) {
          return d.profit;
        });

      // 使用 堆栈图布局进行数据转换
      var data = stack(dataset);
      console.log(data);

      // 先定义一个外边框对象
      var margin = { left: 50, right: 150, top: 30, bottom: 30 };

      // 定义 x 轴比例尺
      var xRangeWidth = width - margin.left - margin.right;

      var xScale = d3.scale
        .ordinal()
        .domain(
          data[0].sales.map(function(d) {
            return d.year;
          })
        )
        .rangeBands([0, xRangeWidth], 0.3);

      //最大利润（定义域的最大值）
      var maxProfit = d3.max(data[data.length - 1].sales, function(d) {
        return d.y0 + d.y;
      });

      //最大高度（值域的最大值）
      var yRangeWidth = height - margin.top - margin.bottom;

      // 定义 x 轴比例尺
      var yScale = d3.scale
        .linear()
        .domain([0, maxProfit]) //定义域
        .range([0, yRangeWidth]); //值域

      //颜色比例尺
      var color = d3.scale.category10();

      //添加分组元素
      var groups = svg
        .selectAll("g")
        .data(data)
        .enter()
        .append("g")
        .style("fill", function(d, i) {
          return color(i);
        });

      //添加矩形
      var rects = groups
        .selectAll("rect")
        .data(function(d) {
          return d.sales;
        })
        .enter()
        .append("rect")
        .attr("x", function(d) {
          return xScale(d.year);
        })
        .attr("y", function(d) {
          return yRangeWidth - yScale(d.y0 + d.y);
        })
        .attr("width", function(d) {
          return xScale.rangeBand();
        })
        .attr("height", function(d) {
          return yScale(d.y);
        })
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //添加坐标轴
      var xAxis = d3.svg
        .axis()
        .scale(xScale)
        .orient("bottom");

      yScale.range([yRangeWidth, 0]);

      var yAxis = d3.svg
        .axis()
        .scale(yScale)
        .orient("left");

      svg
        .append("g")
        .attr("class", "axis")
        .attr(
          "transform",
          "translate(" + margin.left + "," + (height - margin.bottom) + ")"
        )
        .call(xAxis);

      svg
        .append("g")
        .attr("class", "axis")
        .attr(
          "transform",
          "translate(" +
            margin.left +
            "," +
            (height - margin.bottom - yRangeWidth) +
            ")"
        )
        .call(yAxis);

      //添加分组标签
      var labHeight = 50;
      var labRadius = 10;

      var labelCircle = groups
        .append("circle")
        .attr("cx", function(d) {
          return width - margin.right * 0.98;
        })
        .attr("cy", function(d, i) {
          return margin.top * 2 + labHeight * i;
        })
        .attr("r", labRadius);

      var labelText = groups
        .append("text")
        .attr("x", function(d) {
          return width - margin.right * 0.8;
        })
        .attr("y", function(d, i) {
          return margin.top * 2 + labHeight * i;
        })
        .attr("dy", labRadius / 2)
        .text(function(d) {
          return d.name;
        });
    </script>
  </body>
</html>
