<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3.js 进阶篇： 集群图 cluster</title>
    <style>
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node {
        font: 12px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
    </style>
  </head>

  <body>
    <script src="./js/d3.v3.min.js"></script>
    <script>
      //画布大小
      var width = 600;
      var height = 600;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(40,0)");

      // 定义一个集群图的布局
      var cluster = d3.layout.cluster().size([width, height - 200]);

      // 创建一个对角线生成器
      var diagonal = d3.svg.diagonal().projection(function(d) {
        return [d.y, d.x];
      });

      // 向服务器请求数据
      d3.json("./json/city.json", function(error, root) {
        // d3.json("./json/city_tree.json", function(error, root) {
        // 转换后的顶点数据
        var nodes = cluster.nodes(root);
        // 转换后的连接线数据
        var links = cluster.links(nodes);

        console.log(nodes);
        console.log(links);

        // 绘制连线
        var link = svg
          .selectAll(".link")
          .data(links)
          .enter()
          .append("path")
          .attr("class", "link")
          .attr("d", diagonal); //使用对角线生成器

        // 添加节点
        var node = svg
          .selectAll(".node")
          .data(nodes)
          .enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", function(d) {
            return "translate(" + d.y + "," + d.x + ")";
          });

        node.append("circle").attr("r", 4.5);

        // 添加描述节点的文字
        node
          .append("text")
          .attr("dx", function(d) {
            return d.children ? -8 : 8;
          })
          .attr("dy", 3)
          .style("text-anchor", function(d) {
            return d.children ? "end" : "start";
          })
          .text(function(d) {
            return d.name;
          });
      });
    </script>
  </body>
</html>
