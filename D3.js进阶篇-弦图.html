<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3.js 进阶篇： 弦图 Chord</title>
  </head>

  <body>
    <script src="./js/d3.v3.min.js"></script>
    <script>
      //画布大小
      var width = 600;
      var height = 600;

      var innerRadius = (width / 2) * 0.7;
      var outerRadius = innerRadius * 1.1;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

      // 定义一个颜色比例尺
      var color20 = d3.scale.category20();

      var city_name = ["北京", "上海", "广州", "深圳", "香港"];

      var population = [
        [1000, 3045, 4567, 1234, 3714],
        [3214, 2000, 2060, 124, 3234],
        [8761, 6545, 3000, 8045, 647],
        [3211, 1067, 3214, 4000, 1006],
        [2146, 1034, 6745, 4764, 5000]
      ];

      // 定义一个弦图的布局
      var chord_layout = d3.layout
        .chord()
        .padding(0.03) //节点之间的间隔
        .sortSubgroups(d3.descending) //排序
        .matrix(population); //输入矩阵

      // 应用布局得到节点和连线
      var groups = chord_layout.groups(); // 节点
      var chords = chord_layout.chords(); // 连线

      console.log(groups);
      console.log(chords);

      // 绘制节点（即分组，有多少个城市画多少个弧形），及绘制城市名称。
      var outer_arc = d3.svg
        .arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius);

      var g_outer = svg.append("g");

      g_outer
        .selectAll("path")
        .data(groups)
        .enter()
        .append("path")
        .style("fill", function(d) {
          return color20(d.index);
        })
        .style("stroke", function(d) {
          return color20(d.index);
        })
        .attr("d", outer_arc);

      g_outer
        .selectAll("text")
        .data(groups)
        .enter()
        .append("text")
        .each(function(d, i) {
          d.angle = (d.startAngle + d.endAngle) / 2;
          d.name = city_name[i];
        })
        .attr("dy", ".35em")
        .attr("transform", function(d) {
          return (
            "rotate(" +
            (d.angle * 180) / Math.PI +
            ")" +
            "translate(0," +
            -1.0 * (outerRadius + 10) +
            ")" +
            (d.angle > (Math.PI * 3) / 4 && d.angle < (Math.PI * 5) / 4
              ? "rotate(180)"
              : "")
          );
        })
        .text(function(d) {
          return d.name;
        });

      // 绘制连线
      var inner_chord = d3.svg.chord().radius(innerRadius);

      svg
        .append("g")
        .attr("class", "chord")
        .selectAll("path")
        .data(chords)
        .enter()
        .append("path")
        .attr("d", inner_chord) //
        .style("fill", function(d) {
          return color20(d.source.index);
        })
        .style("opacity", 1)
        .on("mouseover", function(d, i) {
          d3.select(this).style("fill", "yellow");
        })
        .on("mouseout", function(d, i) {
          d3.select(this)
            .transition()
            .duration(1000)
            .style("fill", color20(d.source.index));
        });
    </script>
  </body>
</html>
