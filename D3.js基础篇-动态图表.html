<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>动态图表</title>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }

      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }

      .MyRect {
        fill: steelblue;
      }

      .MyText {
        fill: white;
        text-anchor: middle;
      }
    </style>
  </head>

  <body>
    <script src="./js/d3.v3.min.js"></script>
    <script>
      //画布大小
      var width = 400;
      var height = 400;

      //在 body 里添加一个 SVG 画布
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var circle1 = svg
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill", "green");

      //在 1 秒（1000 毫秒）内将圆心坐标由 100 变为 300
      circle1
        .transition()
        .duration(1000)
        .attr("cx", 300);

      var circle2 = svg
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill", "green");
      //在 1.5 秒（1500 毫秒）内将圆心坐标由 100 变为 300，
      //将颜色从绿色变为红色
      circle2
        .transition()
        .duration(1500)
        .attr("cx", 300)
        .style("fill", "red");

      var circle3 = svg
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill", "green");

      //在 2 秒（2000 毫秒）内将圆心坐标由 100 变为 300
      //将颜色从绿色变为红色
      //将半径从 45 变成 25
      //过渡方式采用 bounce（在终点处弹跳几次）
      circle3
        .transition()
        .duration(2000)
        .ease("bounce")
        .attr("cx", 300)
        .style("fill", "red")
        .attr("r", 25);
    </script>
  </body>
</html>
